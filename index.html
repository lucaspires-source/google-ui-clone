<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
            <div class="menu_section left">
                <img class="menu__icon" src="/assets/images/burger-icon.svg" alt="Burguer"/>
                <a class="menu__link active">All</a>
                <a class="menu__link">Images </a>
            </div>
            <div class="menu__section right">
                <img class="menu__icon" src="./assets/images/more-icon.svg" alt="More" />
                <div class="menu__profile">
                    <img class="menu__avatar--frame" src="./assets/images/circle-frame.svg" alt="avatar frame"/>
                    <img class="menu__avatar" src="./assets/images/avatar.jpg" alt="Avatar"/>
                </div>
            </div>
    </header>
    <main class="content">
        <img class="content__logo" src="assets/images/logo.svg" alt="Logo">
        <input class="content__search" type="text"/>
        <div class="content__offer">
            Made by Lucas Pires 
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
